name: Build payload

on: [ push, pull_request ]

jobs:
  payload-build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: make

    - name: Upload payload
      uses: actions/upload-artifact@v3
      with:
        name: ftps5.elf
        path: ftps5.elf
        if-no-files-found: error
